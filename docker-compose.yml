version: '3.8'

services:
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - sic-network

  auth-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    volumes:
      - auth-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sic-network

  accommodation-service:
    build: ./accommodation-service
    ports:
      - "3002:3002"
    environment:
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      accommodation-db:
        condition: service_healthy
    networks:
      - sic-network

  accommodation-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: accommodation_db
    volumes:
      - accommodation-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sic-network

  events-service:
    build: ./events-service
    ports:
      - "3003:3003"
    environment:
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      events-db:
        condition: service_healthy
    networks:
      - sic-network

  events-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: events_db
    volumes:
      - events-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sic-network

  reservation-service:
    build: ./reservation-service
    ports:
      - "3004:3004"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - ACCOMMODATION_SERVICE_URL=http://accommodation-service:3002
    depends_on:
      reservation-db:
        condition: service_healthy
      accommodation-service:
        condition: service_started
    networks:
      - sic-network

  reservation-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reservation_db
    volumes:
      - reservation-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sic-network

  review-service:
    build: ./review-service
    ports:
      - "3005:3005"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - ACCOMMODATION_SERVICE_URL=http://accommodation-service:3002
      - EVENTS_SERVICE_URL=http://events-service:3003
    depends_on:
      review-db:
        condition: service_healthy
      accommodation-service:
        condition: service_started
      events-service:
        condition: service_started
    networks:
      - sic-network

  review-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: review_db
    volumes:
      - review-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - sic-network

networks:
  sic-network:
    driver: bridge

volumes:
  auth-db-data:
  accommodation-db-data:
  events-db-data:
  reservation-db-data:
  review-db-data: