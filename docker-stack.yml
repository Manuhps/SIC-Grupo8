version: '3.8'

# Docker Stack para Docker Swarm
# NOTA: Este ficheiro usa 'image:' em vez de 'build:'
# Para usar este ficheiro:
# 1. Primeiro constr√≥i as imagens: docker-compose build
# 2. Faz tag das imagens: docker tag sic-projeto-grupo8_auth-service:latest auth-service:latest
# 3. Deploy: docker stack deploy -c docker-stack.yml sic-stack

services:
  auth-service:
    image: sic-projeto-grupo8_auth-service:latest
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - DB_HOST=auth-db
      - DB_NAME=auth_db
      - DB_USER=root
      - DB_PASSWORD=root
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  auth-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  accommodation-service:
    image: sic-projeto-grupo8_accommodation-service:latest
    ports:
      - "3002:3002"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - DB_HOST=accommodation-db
      - DB_NAME=accommodation_db
      - DB_USER=root
      - DB_PASSWORD=root
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  accommodation-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: accommodation_db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  events-service:
    image: sic-projeto-grupo8_events-service:latest
    ports:
      - "3003:3003"
    environment:
      - JWT_SECRET=segredo_super_secreto
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  events-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: events_db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  reservation-service:
    image: sic-projeto-grupo8_reservation-service:latest
    ports:
      - "3004:3004"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - DB_HOST=reservation-db
      - DB_NAME=reservation_db
      - DB_USER=root
      - DB_PASSWORD=root
      - ACCOMMODATION_SERVICE_URL=http://accommodation-service:3002
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  reservation-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: reservation_db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  review-service:
    image: sic-projeto-grupo8_review-service:latest
    ports:
      - "3005:3005"
    environment:
      - JWT_SECRET=segredo_super_secreto
      - DB_HOST=review-db
      - DB_NAME=review_db
      - DB_USER=root
      - DB_PASSWORD=root
      - ACCOMMODATION_SERVICE_URL=http://accommodation-service:3002
      - EVENTS_SERVICE_URL=http://events-service:3003
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  review-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: review_db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

  api-gateway:
    image: sic-projeto-grupo8_api-gateway:latest
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=segredo_super_secreto
    depends_on:
      - auth-service
      - accommodation-service
      - events-service
      - reservation-service
      - review-service
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - sic-network

networks:
  sic-network:
    driver: overlay
